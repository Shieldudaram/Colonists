name: Colonists Tests

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev
      - 'feature/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  colonists-tests:
    name: colonists-tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Detect Colonists module
        id: detect
        run: |
          if [ -f "Colonists/gradlew" ] && [ -f "Colonists/build.gradle" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Java 25
        if: steps.detect.outputs.present == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        if: steps.detect.outputs.present == 'true'
        run: chmod +x Colonists/gradlew

      - name: Run Colonists tests
        if: steps.detect.outputs.present == 'true'
        working-directory: Colonists
        run: ./gradlew test --no-daemon

      - name: Skip (Colonists module not tracked yet)
        if: steps.detect.outputs.present != 'true'
        run: echo "Colonists module not found in this repo revision; skipping tests."
